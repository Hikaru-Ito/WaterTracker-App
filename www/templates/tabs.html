<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-light tabs-color-active-positive">

  <!-- Bottle Tab -->
  <ion-tab title="Bottle" icon-off="ion-ios-pint-outline" icon-on="ion-ios-pint" href="#/tab/bottle">
    <ion-nav-view name="tab-bottle"></ion-nav-view>
  </ion-tab>

  <!-- Tracking Tab -->
  <ion-tab title="Tracking" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/tracking">
    <ion-nav-view name="tab-tracking"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Setting" icon-off="ion-bluetooth" icon-on="ion-bluetooth" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
