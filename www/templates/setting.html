<ion-view>
  <ion-header-bar class="bar-light">
    <div class="buttons">
      <button class="button button-icon" ng-click="historyBack()"><i class="ion-chevron-left"></i></button>
    </div>
    <h1 class="title">Setting</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <h1>{{nowSensorValue}}</h1>
    <div class="list">
    <label class="item item-input">
      <span class="input-label">Zero値</span>
      <input type="text" ng-model="zero_val" id="zero_val">
    </label>
    <label class="item item-input">
      <span class="input-label">Full値</span>
      <input type="text" ng-model="full_val" id="full_val">
    </label>
    </div>
    <button class="button button-outline button-positive" ng-click="changeVal()">
    基準値を変更
    </button>

  </ion-content>
</ion-view>
